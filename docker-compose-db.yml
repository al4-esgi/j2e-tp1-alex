version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: products-postgres
    environment:
      POSTGRES_DB: productsdb
      POSTGRES_USER: products_user
      POSTGRES_PASSWORD: products_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - products-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U products_user -d productsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  products-network:
    driver: bridge
