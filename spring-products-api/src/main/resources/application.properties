# ============================================
# Spring Boot Application Configuration
# ============================================

spring.application.name=spring-products-api

# Server configuration
server.port=8081
server.servlet.context-path=/

# ============================================
# Database - PostgreSQL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/productsdb
spring.datasource.username=products_user
spring.datasource.password=products_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA / Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Desactivate open-in-view to force proper transaction management
# and make N+1 problems explicit
spring.jpa.open-in-view=false

# ============================================
# Logging - see SQL queries clearly
# ============================================
logging.level.root=INFO
logging.level.com.formation=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# JSON configuration
# ============================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================
# DevTools
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ============================================
# SpringDoc / Swagger UI (Cours 6 — REST Avancé)
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
# Désactive la liste des serveurs auto-générée (plus propre en dev)
springdoc.swagger-ui.disable-swagger-default-url=true

# ============================================
# Spring Security — désactive le mot de passe généré automatiquement
# Les credentials sont définis dans SecurityConfig (admin/admin123, user/user123)
# ============================================
spring.security.user.name=admin
spring.security.user.password=admin123
